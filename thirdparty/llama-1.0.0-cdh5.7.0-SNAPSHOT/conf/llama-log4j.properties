# <stdout> Appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} %-5p %c{1} - %m%n

# <stdout> metric appender
log4j.appender.metric=org.apache.log4j.ConsoleAppender
log4j.appender.metric.Target=System.out
log4j.appender.metric.layout=org.apache.log4j.PatternLayout
log4j.appender.metric.layout.ConversionPattern=%d{ISO8601} - %m%n

log4j.rootLogger=ALL, stdout
log4j.logger.org.apache.hadoop.conf=ERROR
log4j.logger.org.apache.hadoop=WARN
log4j.logger.com.cloudera.llama=ALL
#log4j.logger.org.apache.thrift.transport=DEBUG

log4j.logger.llama.metric=INFO
